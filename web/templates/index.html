   <script type="text/javascript">
          $("a").click(function(){
              name=$(this).attr('name')
              id=$(this).attr('id')
               if("logout"==name){
                  layer.confirm('确定要登出吗？ ', {
                    btn: ['确定','取消'] //按钮
                   }, function(){

                       $.ajax({
                           type: "GET",                      //请求类型
                           url: "logout",           //URL
                           dataType: "json",                 //返回的数据类型
                           success: function (data) {          //data就是返回的json类型的数据
                               if (data.mess == "true") {
                                  layer.alert('登出成功', {
                                           icon: 1,
                                           skin: 'layer-ext-moon'
                                            }, function(){
                                            location.href="/main"
                                        })


                               } else if (data.mess == "false") {
                                   layer.msg('登出失败', {icon: 1});
                               }
                           },
                           error: function (data) {
                               layer.msg('登出失败', {icon: 1});
                           }
                       })

                  }, function(index){
                       layer.close(index);

                  })

              }

         });

          </script>
