<script>
layui.use('upload', function(){
  var upload = layui.upload;


  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素

    ,done: function(res){
         if(res.mess=="true"){

           layer.alert('图片上传成功', {
            icon: 1,
            skin: 'layer-ext-moon'
         }, function(){
           location.reload();
          })

         }else {
              layer.alert('图片上传失败', {
            icon: 1,
            skin: 'layer-ext-moon'
         })

         }
      //上传完毕回调

    }
    ,error: function(){
       layer.alert('图片上传失败', {
            icon: 1,
            skin: 'layer-ext-moon'
         })
    }
  });
});
</script>

		<script type="text/javascript">

             $("a").click(function(){
              name=$(this).attr('name')
              id=$(this).attr('id')
              if("del"==name){
                   layer.confirm('确定要删除该图片吗？', {
                    btn: ['确定','取消'] //按钮
                   }, function(){
                    $.ajax({
                          type:"GET",                      //请求类型
                          url:"deleteImage?id="+id,           //URL
                          dataType:"json",                 //返回的数据类型
                          success:function(data){          //data就是返回的json类型的数据
                            if(data.mess == "true"){
                               layer.msg('删除成功', {icon: 1});
                                window.location.reload();
                            }else if(data.mess == "false"){
                                layer.msg('删除失败', {icon: 1});
                            }
                          },
                        error:function(data){
                            layer.msg('删除失败', {icon: 1});
                    }
                });
                   }, function(){
                         return false;
                   });
              }
         });
